<!DOCTYPE html>
<html lang="en">
<head>
    <title>IGG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="/js/casco.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
          type="text/css"/>
</head>
<body onLoad="resize();">

<section ng-app="HelloApp" ng-controller="CascoCtrl">

    <form name="myForm">

        <section class="col-md-12" ng-if="prem == 0">
            <section class="col-md-12" style="margin-bottom: 12px;">
                <div class="form-group header-group">
                    <h1 ng-click="calculate()">ავტო დაზღვევის კალკულატორი<br/>Auto insurance calculator</h1>
                </div>
            </section>

            <section class="col-md-12">

                <section class="col-md-6">
                    <div class="form-group">
                        <label>ავტომობილის ტიპი/Auto Type:</label>
                        <select class="form-control" ng-model="object.vehicletype" required>
                            <option value="">-აირჩიეთ ტიპი/Choose Type-</option>
                            <option value="jeep">ჯიპი/Jeep</option>
                            <option value="sedan">სედანი/Sedan</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>ღირებულება(აშშ დოლარი)/Price (USD): </label>
                        <input class="form-control" type="number" placeholder="15000" ng-model="object.price" required>
                        <span style="position: absolute;right: 28px;top: 28px;font-size: 20px;font-weight: bold;color: #452a8c;">$</span>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>გამოშვების წელი/Date of issue: </label>
                        <select class="form-control" ng-model="object.year">
                            <option value="">-აირჩიეთ წელი/Choose Year-</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>საჭე/Wheel:</label>
                        <select class="form-control" ng-model="object.driverside" required>
                            <option value="">-აირჩიეთ საჭე/Choose Wheel-</option>
                            <option value="1">მარჯვნივ/Rigth</option>
                            <option value="0">მარცხნივ/Left</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>მძღოლის ასაკი/Driver Age: </label>
                        <input class="form-control" type="text" placeholder="55"
                               ng-model="object.driverage" required>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>მძღოლის გამოცდილება/Driver exp: </label>
                        <select class="form-control" ng-model="object.driverexperience" required>
                            <option value="">-აირჩიეთ გამოცდილება/Choose Exp-</option>
                            <option value="4">5 წელზე ნაკლები/Less then 5 Year</option>
                            <option value="6">5 წელზე მეტი/More then 5 Year</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>მძღოლების რაოდენობა/Number of Drivers: </label>
                        <select class="form-control" ng-model="object.numberofdrivers" required>
                            <option value="">-მძღოლების რაოდენობა/Choose-</option>
                            <option value="3">3</option>
                            <option value="100">ულიმიტო/Unlimited</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>ფრანშიზა/Franchise: </label>
                        <select class="form-control" ng-model="object.franshiza" required>
                            <option value="">-აირჩიეთ ფრანშიზა/Choose Franchise-</option>
                            <option value="ნულოვანი ფრანშიზა">ნულოვანი ფრანშიზა/Zero franchise</option>
                            <option value="ფრანშიზა 1% მინ 50$">ფრანშიზა 1% მინ 50$/Franchise 1% min 50 $</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>პასუხისმგებლობის დაზღვევა/Liability insurance: </label>
                        <select class="form-control" ng-model="object.tpllimit" id="tpllimit">
                            <option value="">-აირჩიეთ ლიმიტი/Choose Limit-</option>
                            <option value="5000" price="50">5000$ - 50$</option>
                            <option value="10000" price="75">10,000$ - 75$</option>
                            <option value="20000" price="95">20,000$ - 95$</option>
                            <option value="30000" price="115">30,000$ - 115$</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>მძღოლისა და მგზავრების დაზღვევა/Driver and passenger insurance: </label>
                        <select class="form-control" ng-model="object.malimit" id="malimit">
                            <option value="">-აირჩიეთ/Choose MPA-</option>
                            <option value="5000" price="15">5000$ - 15$</option>
                            <option value="10000" price="25">10,000$ - 25$</option>
                            <option value="20000" price="35">20,000$ - 35$</option>
                        </select>
                    </div>
                </section>

            </section>

            <section class="col-md-12">

                <section class="col-md-6">
                    <div class="form-group">
                        <label>სახელი/Firstname: </label>
                        <input class="form-control" type="text"
                               ng-model="object.fname" required>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>გვარი/Surname: </label>
                        <input class="form-control" type="text"
                               ng-model="object.lname" required>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>მობილური ტელეფონი/Phone: </label>
                        <input class="form-control" type="number" placeholder="+xxx xxx xxx"
                               ng-model="object.phone" required>
                    </div>
                </section>

                <section class="col-md-6">
                    <div class="form-group">
                        <label>ელ-ფოსტა/Email: </label>
                        <input class="form-control" type="email" placeholder="johndoe@gmail.com"
                               ng-model="object.email" required>
                    </div>
                </section>

            </section>

            <section class="col-md-12">
                <section class="col-md-6">
                    <div class="form-group">
                        <button ng-disabled="myForm.$invalid" style="color: #ffffff"
                                type="button" ng-click="add()" ng-style="!myForm.$invalid ? {'background-color':'green'} : {'background-color':'gray'}" class="btn btn-default">
                            ფასის გამოთვლა/Calc price
                        </button>
                    </div>
                </section>
            </section>

        </section>

        <section ng-if="prem > 0" style="text-align: center;color: #ffffff;font-weight: bold;background: #412F87;padding: 40px;">
            <h3>თქვენი გადასახდელი სადაზღვევო პრემია/Your annual insurance premium <span style="color: coral;">{{prem}}</span>$</h3>
            <button onclick="location.reload()" class="btn" style="color: #000;margin-top: 10px; font-size: 18px;font-weight: bold;">დახურვა/close</button>
            <button onclick="location.reload()" class="btn" style="color: #000;margin-top: 10px; font-size: 18px;font-weight: bold;">დამიკავშირდეს მენეჯერი/Contact me manager</button>
        </section>

    </form>

</section>

</body>
</html>
